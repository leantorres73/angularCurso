<!DOCTYPE html>

<html lang="en" ng-app>

<head>
  <title>Test</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
</head>

<body>
  <div class="container">
    <h3>Test</h3>

    <div class="panel panel-default">
      <div class="panel-body" ng-init="listas = ['Jon Snow', 'Sansa Stark', 'Tyrion Lannister']">
        <div>
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-1 text-right">name: </label>
              <div class="col-sm-6">
                <input class="form-control" type="text" value="1" ng-model="name" />
				<button ng-click="listas.push(name)">Add</button>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-4 text-center">{{name}}</label>
            </div>
          </form>
        </div>

        <div>
          <ul>
            <li ng-repeat="lista in listas">{{lista}}</li>
          </ul>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
</body>

</html>
